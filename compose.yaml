services:
  database:
    build:
      context: Db/
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
  server:
    build:
      context: Realitky/
    ports:
      - 5216:5216
    depends_on:
      database:
        condition: service_healthy